{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}  <!-- this block will be placed in base.html file -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}   <!-- csrt is sicurity token to avoid security risks -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    LogIn
                </legend>
                {{ form | crispy }} <!-- here we used crispy filter from bootstrap 4 to get good design on signup page-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">LogIn</button>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up now</a>
            </small>
        </div>

    </div>
{% endblock content %}
